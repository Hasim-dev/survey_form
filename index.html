<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="css/survey.css">
    </head>

        <body>
          <div class="grid">
            <div>
            <h1 id="title" class="text-center">Tell me About Yourself</h1>
              <p id="description" class="text-center">This is a survey!</p>
                <form id="survey-form">
                  <label id="name-label">Name:</label>
                  <input id="name" class="input" type="text" name="Name" required placeholder="Yourname"></input><br>
                  <label id="email-label">Email:</label>
                  <input id="email" type="email" name="Name" required placeholder="Your e-mail"></input><br>
                  <label id="number-label">Your Income:</label>
                  <input id="number" type="number" name="Number" required min="1" max="99" placeholder="â‚º"><br>
                  <label for="cars">Choose a car:</label>
                    <select id="dropdown" name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                    <p>Please select your gender:</p>
                  <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                  <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                  <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                  <br>

                  <p>Please select your age:</p>
                  <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">18 - 24</label><br>
                  <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">25 - 35</label><br>
                  <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">36 - 45</label><br>
                  <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">45 - 64</label><br>
                  <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">65+</label><br><br>

                  <p>Which of these vehicles do you have?</p>
                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br>
                  <label for="mysurvey">Your comments:</label><br>
                  <textarea id="mysurvey" name="mysurvey" rows="4" cols="50">
                  If you would like to leave a comment, feel free to do so!
                  </textarea><br>
                  <input type="submit" value="Submit" id="submit">
                </form>
            <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
              </div>
          </div>
        </body>
</html>
