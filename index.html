<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="css/survey.css">
    </head>

        <body>
          <div class="grid">
            <div>
            <h1 id="title" class="text-center">Tell Me About Yourself</h1>
              <p id="description" class="text-center">This is a survey!</p>

                <form id="survey-form">
                  <label id="name-label">Name:</label>
                  <input id="name" type="text" name="Name" required placeholder="Yourname"></input><br>
                  <label id="email-label">Email:</label>
                  <input id="email" type="email" name="Name" required placeholder="Your e-mail"></input><br>
                  <label id="number-label">Your Income:</label>
                  <input id="number" type="number" name="Number" required min="1" max="99" placeholder="â‚º"><br>

                  <label for="cars">Choose a car:</label>
                    <select id="dropdown" name="cars">
                        <option value="volvo">Mercedes-Benz</option>
                        <option value="saab">BMW</option>
                        <option value="fiat">Audi</option>
                        <option value="audi">Volvo</option>
                    </select>

                  <p>Please select your age:</p>
                        <input type="radio" id="age1" name="age" value="30">18 - 24<br>
                        <input type="radio" id="age2" name="age" value="60">25 - 35<br>
                        <input type="radio" id="age3" name="age" value="60">36-45<br>
                        <input type="radio" id="age4" name="age" value="60">45-64<br>
                        <input type="radio" id="age5" name="age" value="100">65+<br>

                  <p>Please select your Gender:</p>
                      <div>
                        <label id="gender-label"></label>
                        <input type="radio" id="male" name="gender" value="male">Male<br>
                        <input type="radio" id="female" name="gender" value="female">Female<br>
                        <input type="radio" id="other" name="gender" value="other">Other<br>
                      </div>

                  <p>Which of these vehicles do you have?</p>
                      <div>
                          <label id="transpportatiom-type"></label>
                          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">I have a bike<br>
                          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">I have a car<br>
                          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">I have a boat<br>
                          <label for="mysurvey">Your comments:</label><br>
                        </div>
                  <textarea id="mysurvey" name="mysurvey" rows="4" cols="100%">
                  If you would like to leave a comment, feel free to do so!
                  </textarea><br>
                  <div class="form-group">
                   <button type="submit" id="submit" class="submit-button">
                     Submit
                   </button>
                 </div>

                </form>
            <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
              </div>
          </div>
        </body>
</html>
